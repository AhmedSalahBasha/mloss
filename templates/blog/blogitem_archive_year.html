{% extends "community/blog_list.html" %}

{% block title %}Weblog | {{ year }}{% endblock %}

{% block content %}

<h1>{{ year|date:"Y" }} archive</h1>

<ul class="linklist">
{% for date in date_list %}
<li><a href="{{ date|date:"M"|lower }}/">{{ date|date:"F" }}</a></li>
{% endfor %}
</ul>

{% endblock %}
